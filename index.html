<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css's/Rock-Paper-Scissors(advanced).css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="game-button js-rock-button">
    <img src="./Images/rock-emoji.png">
  </button>

  <button class="game-button js-paper-button">
  <img src="./Images/paper-emoji.png">
  </button>

  <button class="game-button js-scissors-button"><img src="./Images/scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves moves">
  </p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score</button>

  <button class="auto-play-button js-auto-play-button" >Auto Play</button>

  <p class="js-reset-score-confirmation-message"></p>

  <script src ="./scripts/Rock-Paper-Scissors(advanced).js"></script>
</body>
</html>
